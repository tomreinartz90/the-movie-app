<mat-progress-bar *ngIf="movie == null" mode="query"></mat-progress-bar>
<ng-container *ngIf="movie != null">
  <section class="images inner">
    <div class="poster">
      <div class="image_content">
        <img class="backdrop" src="https://image.tmdb.org/t/p/w640_and_h360_bestv2/{{movie.backdrop_path}}">

        <img class="poster" src="https://image.tmdb.org/t/p/w116_and_h174_bestv2/{{movie.poster_path}}">
      </div>
    </div>

    <div class="header_poster_wrapper">
      <section class="header poster">
        <div class="title" dir="auto">

          <div class="mobile_header medium">
            <div class="content">
              <a href="/movies/details/{{movie.id}}"><h2>{{movie.title}} <span class="release_date">({{movie.release_date}})</span>
              </h2></a>
            </div>
          </div>


        </div>

        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <a>Trailers</a>&nbsp;
            <a>Sources</a>
          </mat-toolbar-row>

        </mat-toolbar>
