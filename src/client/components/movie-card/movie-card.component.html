<mat-card class="example-card" [routerLink]="['/movies/details', movie.id]">
  <mat-card-header>
    <mat-card-title>{{movie.title || movie.name}}</mat-card-title>
    <!--<mat-card-subtitle>{{// movie.release_date | date:'y'}}</mat-card-subtitle>-->
  </mat-card-header>
  <img *ngIf="movie && movie.poster_path" mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_bestv2/{{movie.poster_path}}" alt="Photo of a Shiba Inu">
</mat-card>
